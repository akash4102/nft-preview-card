<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
</head>
<body>
  <div class="main">
    <div class="card-img imageBox">
      <div class="imageInn">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>
      <div class="hoverImg">
        <img src="./images/icon-view.svg" alt="hover-image">
      </div>
    </div>
    <div class="card-desc">
      <h3>Equilibrium #3429</h3>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-time">
        <div class="price">
          <img class="icon-img" src="./images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img class="icon-img" src="./images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class="bottom">
        <img class="image-avatar" src="./images/image-avatar.png" alt="">
        Creation of  <span> Jules Wyvern</span>
      </div>
    </div>
  </div>

</body>
</html>
